[supervisord]
nodaemon=true

[program:redis]
command=redis-server /etc/redis/redis.conf
autostart=true
autorestart=true
user=redis

[program:c-antenna]
environment=JAVA_OPTS="-Xms512m -Xmx512m -Dconfig.resource=prod.conf -Dhttp.port=9000 -javaagent:/usr/local/aspectjweaver-1.8.6.jar", DD_AGENT_IP=`/sbin/ip route|awk '/default/ { print $3 }'`
command=/usr/local/app/c-antenna/bin/c-antenna

[program:c-antenna-batch]
environment=DD_AGENT_IP=`/sbin/ip route|awk '/default/ { print $3 }'`
command=java -Xmx512m -Dconfig.resource=prod.conf -javaagent:/usr/local/aspectjweaver-1.8.6.jar -jar /usr/local/batch/c-antenna-batch.jar
